<div class="col">
  <div *ngIf="pickedPokemon">
    <div class="container my-2 d-flex justify-content-start w-lg-50">
      <h1>Nr<span style="color:crimson">.</span> {{pokemonInfos.id}} || {{ pickedPokemon }}</h1>
    </div>
    <div class="container d-flex my-5 justify-content-center">
      <img alt="Pokemon sprite" src="https://img.pokemondb.net/sprites/red-blue/normal/{{pickedPokemon}}.png">
    </div>
  </div>
  <div class="container my-2 w-lg-50">
      <app-details [pokemonData]="pokemonInfos" [pokemonStats]="pokemonStats" [pokemonTypes]="pokemonTypes">
      </app-details>
  </div>
</div>
