<div class="container col my-2" *ngIf="allPokemons !==undefined">
  <h1 style="text-align:center">
    Congrats!!
  </h1>
  <div class="row order-1">
    <div class="container d-flex justify-content-center">
      <img alt="Pokemon sprite" src="https://img.pokemondb.net/sprites/red-blue/normal/{{allPokemons[randomNumber]?.name}}.png">
    </div>
    <h1 style="text-align:center">
      You just got {{allPokemons[randomNumber]?.name}}!
      </h1>
  </div>
  <div class="row order-0">
    <app-randomDetails [level]="randomLvl" [shiny]="randomShiny" [beauty]="randomBeautyLvl" [power]="randomPowerLvl" ></app-randomDetails>
  </div>
</div>
